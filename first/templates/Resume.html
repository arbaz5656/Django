    <script>
        function validateForm() {
            // Implement any other form validation checks if needed

            // Hide the error message (if any) when the form is submitted
            var errorMessage = document.getElementById("resume-error");
            errorMessage.innerHTML = "";
            return true;
        }

        // JavaScript code for dynamic dropdown population
        document.getElementById("country").addEventListener("change", function () {
            const selectedCountry = this.value;
            const regionDropdown = document.getElementById("region");

            // Clear previous options
            while (regionDropdown.firstChild) {
                regionDropdown.removeChild(regionDropdown.firstChild);
            }

            // Add a default option
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.textContent = "Select Region";
            regionDropdown.appendChild(defaultOption);

            // Fetch and populate regions using AJAX or any other method you prefer
            // For simplicity, we'll use the fetch() API here (works on modern browsers)
            if (selectedCountry !== "") {
                fetch("get_regions.php?country=" + selectedCountry)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(region => {
                            const option = document.createElement("option");
                            option.value = region.pk_i_id;
                            option.textContent = region.s_name;
                            regionDropdown.appendChild(option);
                        });
                    })
                    .catch(error => console.error("Error fetching regions:", error));
            }
        });

        // JavaScript function to populate the City dropdown based on the selected Region
        document.getElementById("region").addEventListener("change", function () {
            const selectedRegion = this.value;
            const cityDropdown = document.getElementById("city");

            // Clear previous options
            while (cityDropdown.firstChild) {
                cityDropdown.removeChild(cityDropdown.firstChild);
            }

            // Add a default option
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.textContent = "Select City";
            cityDropdown.appendChild(defaultOption);

            // Fetch and populate cities using AJAX or any other method you prefer
            // For simplicity, we'll use the fetch() API here (works on modern browsers)
            if (selectedRegion !== "") {
                fetch("get_cities.php?region=" + selectedRegion)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(city => {
                            const option = document.createElement("option");
                            option.value = city.pk_i_id;
                            option.textContent = city.s_name;
                            cityDropdown.appendChild(option);
                        });
                    })
                    .catch(error => console.error("Error fetching cities:", error));
            }
        });
    </script>

     <script>
        document.addEventListener("DOMContentLoaded", function () {
            // JavaScript function to populate the Region dropdown based on the selected Country
            document.getElementById("country").addEventListener("change", function () {
                const selectedCountry = this.value;
                const regionDropdown = document.getElementById("region");

                // Clear previous options
                while (regionDropdown.firstChild) {
                    regionDropdown.removeChild(regionDropdown.firstChild);
                }

                // Add a default option
                const defaultOption = document.createElement("option");
                defaultOption.value = "";
                defaultOption.textContent = "Select Region";
                regionDropdown.appendChild(defaultOption);

                // Fetch and populate regions using AJAX or any other method you prefer
                // For simplicity, we'll use the fetch() API here (works on modern browsers)
                if (selectedCountry !== "") {
                    fetch("get_regions.php?country=" + selectedCountry)
                        .then(response => response.json())
                        .then(data => {
                            data.forEach(region => {
                                const option = document.createElement("option");
                                option.value = region.pk_i_id;
                                option.textContent = region.s_name;
                                regionDropdown.appendChild(option);
                            });
                        })
                        .catch(error => console.error("Error fetching regions:", error));
                }
            });

            // JavaScript function to populate the City dropdown based on the selected Region
            document.getElementById("region").addEventListener("change", function () {
                const selectedRegion = this.value;
                const cityDropdown = document.getElementById("city");

                // Clear previous options
                while (cityDropdown.firstChild) {
                    cityDropdown.removeChild(cityDropdown.firstChild);
                }

                // Add a default option
                const defaultOption = document.createElement("option");
                defaultOption.value = "";
                defaultOption.textContent = "Select City";
                cityDropdown.appendChild(defaultOption);

                // Fetch and populate cities using AJAX or any other method you prefer
                // For simplicity, we'll use the fetch() API here (works on modern browsers)
                if (selectedRegion !== "") {
                    fetch("get_cities.php?region=" + selectedRegion)
                        .then(response => response.json())
                        .then(data => {
                            data.forEach(city => {
                                const option = document.createElement("option");
                                option.value = city.pk_i_id;
                                option.textContent = city.s_name;
                                cityDropdown.appendChild(option);
                            });
                        })
                        .catch(error => console.error("Error fetching cities:", error));
                }
            });
        });
    </script>
